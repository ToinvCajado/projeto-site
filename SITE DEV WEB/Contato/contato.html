<body>

        <div>

    <div class="form-container">
        <div>
        <p>Preencha o formulário abaixo para que a gente possa avaliar o seu perfil! </p> 
    </div>
        <form>
            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            
            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" placeholder="DDD+9 9999-9999">
            
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Contat@email.com.br">
            
            <label for="cidade">Cidade *</label>
            <input type="text" id="cidade" name="cidade" placeholder="Sua cidade">
            
            <label for="genero">Gênero *</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
            <label for="cidade-interesse">Cidade de interesse *</label>
            <input type="text" id="cidade-interesse" name="cidade-interesse" placeholder="Cidade onde quer abrir a franquia">
            
            <button type="submit">Enviar formulário!</button>
        </form>
    </div>

    <footer>
        <p></p>
    </footer>
    <script src="./js/script.js"></script>
</body>
